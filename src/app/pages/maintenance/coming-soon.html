			<!--header Start Here -->
			<header id="header" class="header">
				<!-- primary header Start Here -->
				<div class="primary-header clearfix">
					<ul class="links pages-link">
						<li>
							<a href="index.html" class="home"><i class="fa fa-home"></i><span class="backpage-link">Back to the Future</span></a>

				<div class="coming-soon-page">
					<div class="container">
						<div class="row">
							<div class="col-xs-12">
								<div class="coming-soon-content">
									<a href="index.html" class="coming-soon-logo"><img src="assets/images/coming-soon-img1.png" alt="image" /></a>
									<p>
										Recall costs dent U.S. arm of Fiat Chrysler. <span>«The sharp earnings decline is in line with the losses that FCA US's parent company»</span>
									</p>

								<div class="timer-block" id="countdown">

							</div>
						</div>
					</div>
				</div>

					<form name="update" novalidate="">
						<!--<input type="text" id="email" placeholder="YOUR EMAIL ADDRESS" />-->

						<input type="submit" value="sign up" data-ng-click = "userRegister(update.$valid)" />
					</form>
					<p class="showsuccess">
